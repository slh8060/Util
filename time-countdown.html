<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>60s倒计时</title>
    <style>
        #btn {
            padding: 5px;
            background: lightcoral;
            color: #fff;
            border-radius: 4px;
            border: none;
        }
    </style>
</head>
<body>

<button id="btn">获取验证码</button>
<script>
    window.onload = function () {
        var ele = document.getElementById('btn');
        ele.onclick = function () {
            var i = 60;
            var timer = setInterval(function () {
                if (i > 0) {
                    ele.setAttribute('disabled', true);
                    ele.style.backgroundColor = '#ccc';
                    ele.innerText = i-- + 'S后重新获取';
                } else {
                    ele.removeAttribute('disabled');
                    ele.style.backgroundColor = 'lightcoral';
                    ele.innerText = '获取验证码';
                    clearInterval(timer);
                }
            }, 1000);
        }
    }
</script>
</body>
</html>
