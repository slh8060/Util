<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex布局</title>
    <style>
        .container {
            height: 500px;
            display: flex;
        }
        .main {
            background: lightblue;
            flex-grow: 1;
        }
        .sub {
            background: lemonchiffon;
            flex-basis: 200px;
            order: -1;
        }
        .extra {
            background: lightcoral;
            flex-basis: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main">main</div>
    <div class="sub">sub</div>
    <div class="extra">extra</div>
</div>
</body>
</html>
